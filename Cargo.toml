[package]
name = "fastuuid"
version = "0.9.2"
authors = ["Omer Katz <omer.drow@gmail.com>"]
license = "BSD3"
description = "Python bindings to Rust's UUID library."

[lib]
name = "fastuuid"
crate-type = ["cdylib"]

[dependencies]
rand = "0.8.5"

[dependencies.pyo3]
version = "0.17.1"
features = ["extension-module"]

[dependencies.uuid]
version = "1.4.1"
features = ["v1", "v3", "v4", "v5", "v7"]

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
